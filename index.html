<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>students record</title>
    <link rel="stylesheet" href="stud.css" type="text/css">
    <script src="stud.js" defer></script>
</head>
<body>


    <h1>Student Registration System</h1>
<div class="container">
  <!-- Form -->
  <div class="form-container">
    <label>Student Name:</label>
    <input id="nameInput" type="text" placeholder="Enter student name" />

    <label>Student ID:</label>
    <input id="idInput" type="text" placeholder="Enter student ID" />

    <label>Class:</label>
    <input id="classInput" type="text" placeholder="Enter class" />

    <label>Roll No.:</label>
    <input id="rollInput" type="text" placeholder="Enter roll number" /><br>

    <button onclick="addStudent()">Add</button>
  </div>

  <!-- Student table -->
  <div class="table-container">
    <table id="studentTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Id</th>
          <th>Class</th>
          <th>Roll NO.</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
